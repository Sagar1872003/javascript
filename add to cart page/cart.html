<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
    <header>

        <div class="container">
            <!-- logo -->
            <strong class="logo"><i class="fas fa-heart"></i></strong>
            <!-- open nav mobile -->

            <!--search -->
            <label class="open-search" for="open-search">
                <i class="fas fa-search"></i>
                <input class="input-open-search" id="open-search" type="checkbox" name="menu" />
                <div class="search">
                    <button class="button-search"><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="What are you looking for?" class="input-search" />
                </div>
            </label>
            <strong class="logo"><a href="index.html"><i class="fas fa-home"></i></a></strong>

        </div>

        </div>
    </header>
    <div class="container1">
        <h1>Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"
        integrity="sha256-cN0PnhTfZ/KQw2zljWpFkR9WifMCbiEz05N5ZKsVcFk=" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve cart items from local storage
            let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

            // Function to render cart items
            function renderCartItems() {
                const cartItemsContainer = document.getElementById("cart-items");
                const subtotalContainer = document.getElementById("subtotal-conteiner")
                cartItemsContainer.innerHTML = ""; // Clear previous content

                cartItems.map(item => {
                    const total = parseFloat(item.price.replace("$", "")) * item.quantity;

                    const row = document.createElement("tr");
        row.innerHTML = `
            <td><img src="${item.image}" alt="Product Image" style="width: 50px;"></td>
            <td>${item.title}</td>
            <td>${item.price}</td>
            <td>
                <button class="btn btn-secondary btn-sm" onclick="decreaseQuantity(${item.id})">-</button>
                <span>${item.quantity}</span>
                <button class="btn btn-secondary btn-sm" onclick="increaseQuantity(${item.id})">+</button>
            </td>
            <td>$${total.toFixed(2)}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">Remove</button></td>
        `
        cartItemsContainer.appendChild(row);
    });
}

            renderCartItems();

            // Function to decrease quantity
            window.decreaseQuantity = function (id) {
                const itemIndex = cartItems.findIndex(item => item.id === id);
                if (itemIndex !== -1 && cartItems[itemIndex].quantity > 1) {
                    cartItems[itemIndex].quantity--;
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    renderCartItems();
                }
            }

            // Function to increase quantity
            window.increaseQuantity = function (id) {
                const itemIndex = cartItems.findIndex(item => item.id === id);
                if (itemIndex !== -1) {
                    cartItems[itemIndex].quantity++;
                    localStorage.setItem("cart", JSON.stringify(cartItems));
                    renderCartItems();
                }
            }

            // Function to remove item from cart
            window.removeItem = function (id) {
                cartItems = cartItems.filter(item => item.id !== id);
                localStorage.setItem("cart", JSON.stringify(cartItems));
                renderCartItems();
            }
        });


    </script>

</body>

</html>
