<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let celsius = parseFloat(prompt("Enter a temperature in degrees Celsius:"));

    let fahrenheit = (celsius * 9/5) + 32;

    document.write(celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit.");
    </script>
</body>
</html>
