<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));
        let num3 = parseFloat(prompt("Enter third number:"));
        let num4 = parseFloat(prompt("Enter fourth number:"));

        if (num1 >= num2 && num1 >= num3 && num1 >= num4) {
            document.write(num1 + " is the largest number." + "</br>");
        } else if (num2 >= num1 && num2 >= num3 && num2 >= num4) {
            document.write(num2 + " is the largest number." + "</br>");
        } else if (num3 >= num1 && num3 >= num2 && num3 >= num4) {
            document.write(num3 + " is the largest number." + "</br>");
        } else {
            document.write(num4 + " is the largest number." + "</br>");
        }

        if (num1 <= num2 && num1 <= num3 && num1 <= num4) {
            document.write(num1 + " is the smallest number." + "</br>");
        } else if (num2 <= num1 && num2 <= num3 && num2 <= num4) {
            document.write(num2 + " is the smallest number." + "</br>");
        } else if (num3 <= num1 && num3 <= num2 && num3 <= num4) {
            document.write(num3 + " is the smallest number." + "</br>");
        } else {
            document.write(num4 + " is the smallest number." + "</br>");
        }
    </script>
</body>

</html>
