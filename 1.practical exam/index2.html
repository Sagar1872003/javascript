<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num1 = parseFloat(prompt("Enter the first number:"));

    let num2 = parseFloat(prompt("Enter the second number:"));

    document.write("before swaping" +"<br>");
    document.write("The first number is now: " + num1 +"<br>");
    document.write("The second number is now: " + num2 +"<br>");

    let temp = num1;

    num1 = num2;

    num2 = temp;
      
    document.write("after swaping" +"<br>");
    document.write("The first number is now: " + num1 +"<br>");
    document.write("The second number is now: " + num2 +"<br>");
    
    </script>
</body>
</html>
