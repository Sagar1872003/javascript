<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter a year:"));

        if (year % 4 == 0) {
            document.write(year + " is a leap year.");
        } else {
            document.write(year + " is not a leap year.");
        }
    </script>
</body>

</html>
